<div class="alert alert-danger" ng-class="{ 'alert-dismissible':  dismissible != 'false' }">
  <button ng-if="dismissible != 'false'" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <i aria-hidden="true">&times;</i>
  </button>

  <i class="glyphicon glyphicon-exclamation-sign"></i>
  <span>{{ message }}</span>
</div>
