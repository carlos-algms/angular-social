<div class="news-feed"> <alert-panel ng-if="failLoadFeeds" data-message="Falha ao carregar atualizações."></alert-panel> <article ng-repeat="feed in feeds track by $index"> <header> <i class="glyphicon glyphicon-user"></i> <span> <b>{{feed.author.name}}</b> <time datetime="{{feed.date}}" pubdate>{{ feed.date | date }}</time> </span> </header> <div>{{feed.text}}</div> </article> </div>
