<form name="form" class="form panel panel-default" novalidate ng-model-options="{ debounce: 500 }"> <header class="panel-heading"> <h1 class="panel-title">Atualizar Status</h1> </header> <div class="panel-body"> <div class="form-group"> <textarea class="form-control" rows="5" placeholder="No que está pensando?..." name="text" required ng-model="updateStatus.formModel.text"></textarea> </div> <div ng-if="form.$submitted || form.$dirty"> <alert-panel ng-if="form.text.$error.required" data-message="É obrigatório digitar uma atualização." data-dismissible="false"></alert-panel> </div> <alert-panel ng-if="updateStatus.failSendStatus" data-message="Falha ao enviar a atualização de status."></alert-panel> </div> <footer class="panel-footer"> <button type="submit" class="btn btn-primary" ng-click="updateStatus.send(form)"> <i class="glyphicon glyphicon-save"></i> Enviar </button> </footer> </form>
