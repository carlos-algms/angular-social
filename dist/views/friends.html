<div class="row friends-list"> <div class="col-sm-12"> <h1>Lista de amigos</h1> <alert-panel ng-if="friends.failRequestFriends" data-message="Falha ao carregar a lista de amigos."></alert-panel> <ul class="row list-group"> <li class="col-xs-12 col-sm-6 col-md-4" ng-repeat="friend in friends.friends track by $index"> <div class="panel panel-default"> <div class="panel-body"> <picture> <img ng-src="{{ friend.picture }}"> </picture> <div class="panel-info"> <strong>{{ friend.name }}</strong> </div> </div> </div> </li> </ul> </div> </div>
